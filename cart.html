<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Mini Store - Shopping Cart</title>

    <link rel="stylesheet" href="css/styles.css">
    <script src="js/main.js" defer></script>
</head>

<body>
    <header>
        <div class="logo-area">
            <h1>My Mini Store</h1>
        </div>
        <nav>
            <a href="index.html" class="nav-link">Home</a>
            <a href="products.html" class="nav-link">Shop</a>
            <a href="cart.html" class="nav-link">Cart</a>
            <a href="checkout.html" class="nav-link">Checkout</a>
            <a href="about.html" class="nav-link">About</a>
        </nav>
        <button id="dark-mode-toggle" class="btn header-btn">Dark Mode</button>
    </header>
    <main>
        <h2>Your Shopping Cart</h2>
        <section class="cart-section">
            <table class="cart-table">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Subtotal</th>
                    </tr>
                </thead>
                <tbody id="cart-body">
                    <!-- JS will insert rows here -->
                </tbody>
            </table>

            <div class="cart-summary">
                <p><strong>Total: <span id="cart-total">$0.00</span></strong></p>
                <div>
                    <button class="btn" id="clear-cart">Clear Cart</button>
                    <a href="checkout.html" class="btn">Proceed to Checkout</a>
                </div>
            </div>

            <p id="cart-empty-message" style="display: none;">
                Your cart is empty. <a href="products.html">Browse products</a>.
            </p>
        </section>

    </main>
</body>

</html>
